<html lang="en">
  <head>
    <!-- font-awesome.css path -->
    <link rel="stylesheet" href="../style/font-awesome/css/font-awesome.css">

    <!-- JQuery path -->
    <script src="../js/jquery-3.3.1.min.js" ></script>

    <!-- Bootstrap JS path -->
    <script src="../style/bootstrap/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS path -->
    <link rel="stylesheet" href="../style/bootstrap/css/bootstrap.min.css" >

    <!-- imported main.css -->
    <link rel="stylesheet" href="../style/main.css" >

    <!-- imported style.css -->
    <link rel="stylesheet" href="../style/style.css">
    <title>{{titlePage}}</title>
</head>
<body >
  <!-- header  -->
<nav class="nav navbar navbar-light d-flex justify-content-between py-0 sticky-top" style="background-color:#363F4D">
  <div class="container-fluid">
    <a class="navbar-brand font-weight-bold" href="#" style="color:#0497df;">
      <i class="fa fa-hospital-o"></i> SDS</a>
    <form class="nav-item" style="width: 30rem;">
      <div class="input-group pt-3">
        <input type="text" class="form-control" placeholder="Search patient...">
        <button class="btn" style="background-color: teal;color: whitesmoke;" type="button" id="searchPatient">
          <i class="fa fa-search fa-fw"></i>
        </button>
      </div>
    </form>
    <div class="d-inline-flex p-2">
      <a href="#">
        <i class="fa fa-user-circle fa-2x pr-3 mt-0" style="color: white"></i>
      </a>
      <button type="button" class="btn btn-sm btn-danger" id="btnLogout">
        <strong>Logout </strong>
        <i class="fa fa-sign-out"></i>
      </button>
    </div>
  </div>
</nav>

<!-- side-nav bar -->
  <div class="side-nav">
    <!-- side-nav ul li for medium and large screens -->
    <div class="d-none d-sm-none d-md-block">
        <ul>
            <li>
              <a href="#" id="aDashboard">
              <span><i class="fa fa-home " aria-hidden="true"></i></span>
              <span> Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#" id="aAppointment">
                <span><i class="fa fa-calendar " aria-hidden="true"></i></span>
              <span> Appointment</span>
              </a>
            </li>
            <li>
              <a href="#" id="aPatient">
                <span><i class="fa fa-users " aria-hidden="true"></i></span>
              <span> Patient</span>
              </a>
            </li>
            <li>
              <a href="#" id="aTreatment">
                <span><i class="fa fa-plus-square " aria-hidden="true"></i></span>
              <span> Treatment</span>
              </a>
            </li>
            <br/>
          </ul>
    </div>
    <!--side-nav ul li for small screens -->
    <div class="d-block d-sm-block d-md-none">
        <ul>
          <li>
            <a href="#" id="aDashboard">
              <i class="fa fa-home"></i>
            </a>
          </li>
          <li>
            <a href="#" id="aAppointment">
              <i class="fa fa-calendar "></i>
            </a>
          </li>
          <li>
            <a href="#" id="aPatient">
              <i class="fa fa-users "></i>
            </a>
          </li>
          <li>
            <a href="#" id="aTreatment">
              <i class="fa fa-plus-square "></i>
            </a>
          </li>
        </ul>
      </div>
  </div><!--side-nav closing div -->
  
  <!-- Dashboard content -->
  <div id="divDashboard" class="dashboard">
    <!-- <h1 class="marqueecolor">Dashboard</h1> --><br/>
    <marquee><h2 class="marqueeColor">Shakir Dental Surgery</h2></marquee><hr/>
    
    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-3">
        <div class="card text-white bg-info o-hidden">
          <div class="card-body">
              <i class="fa fa-4x fa-comments float-right"></i>
            <div class="mr-5">Total Appointments!</div>
          </div>
        </div>
            <br class="d-block d-sm-block d-md-none"/>
      </div>
      
      <div class="col-sm-4 col-md-4 col-lg-3">
        <div class="card text-white bg-info o-hidden">
          <div class="card-body">
            <i class="fa fa-4x fa-users float-right"></i>
          <div class="mr-5">Total Patients!</div>
          </div>
        </div>
        <br class="d-block d-sm-block d-md-none"/>
      </div>
    <div class="col-sm-4 col-md-4 col-lg-3">
      <div class="card text-white bg-danger o-hidden">
        <div class="card-body">
          <i class="fa fa-4x fa-money float-right"></i>
        <div class="mr-5">Dues Pending!</div>
        </div>
      </div>
    </div>
  </div>
    
    <br/>
    <div class="row">
      <div class="col-sm-3"><h4>Appointments Today</h4></div>
      <div class="col-sm-3"><h4 id="dashDate"></h4></div>
    </div><br/>
    <table >
      <tr>
        <th>Patient's Name</th>
        <th>Appointment Time</th> 
      </tr>
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td> 
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
      </tr>
    </table>
  </div>

      <!-- scripts path-->
      <script src="../js/modal.js"></script>
      <script src="../js/script.js"></script>
</body>
</html>
